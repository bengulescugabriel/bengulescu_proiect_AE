<!DOCTYPE html>
<html>
    <head>
        <title>Message list</title>
       
    </head>
    <body style="background-color:lightgrey;">
        <hr>
        <h1>Messages</h1>
        <div id="table">
    <table style="width:50%;">
        <tr>
            <th>ID</th>
            <th>Subject</th>
            <th>Name</th> 
            <th>Message</th>
            <th>Actions</th>
        </tr>
        <tr>
            <td>1</td>
            <td>Subject data</td>
            <td>Name data</td>
            <td>Message data</td>
            <td>
                <button>Edit</button>
                <button>Delete</button>
            </td>
        </tr>
    </table>
</div>
<hr>
<form>
  <input type="hidden" name="id" id="id" /><br />
  Name:<br />
  <input type="text" name="name" id="name" /><br />
  Subject:<br />
  <input type="text" name="subject" id="subject"><br/>
  Message:<br />
  <textarea name="message" id="message"></textarea> <br/>
  <input type="submit" value="Save message">
  <input type="reset" value="Cancel">
</form>
<button onclick="goBack()">Inapoi</button>
<script>
function goBack() {
  window.history.back();
}
</script>
    </body>
</html>
